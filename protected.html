<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/protected.css" type="text/css">
    <title>Personal Area</title>
</head>
<body>
<header>
    <h1>Welcome to Your Personal Area</h1>
</header>
<main>
    <p>This is your personal area where you can manage your settings and profile.</p>
    <img src="/static/img/logo.png" alt="Logo">
    <form id="settings-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Save Changes</button>
    </form>
</main>
<script src="/static/js/protected.js">
</script>
</body>
</html>
