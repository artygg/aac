<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #282c34;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            padding: 0;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        img {
            width: 150px;
            margin: 20px 0;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #282c34;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12;
            }
            to {
                text-shadow: 0 0 20px #e74c3c, 0 0 30px #e74c3c, 0 0 40px #e74c3c, 0 0 50px #e74c3c;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Your Personal Area</h1>
</header>
<main>
    <p>This is your personal area where you can manage your settings and profile.</p>
    <img src="/static/img/logo.png" alt="Logo">
    <form id="settings-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Save Changes</button>
    </form>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Personal area is loaded and ready.');

        document.getElementById('settings-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Settings saved successfully!');
        });
    });
</script>
</body>
</html>
