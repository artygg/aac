<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/courses-page.css" type="text/css">
</head>
<body>
<header>
    <img class="dots" src="/static/img/dots.png" alt="dots">
    <img class="logo" src="/static/img/aas-logo.png" alt="logo">
</header>
<div class="main-part">
    <div class="main-header">
        <h1>
            Your courses
        </h1>
    </div>
    <script src=/static/js/courses-page.js>
    </script>
    <div class="sub-header">
        <div class="sub-header-element" id="past">
            <button onclick="previousCourses()">Previous courses</button>
        </div>
        <div class="sub-header-element selected" id="current">
            <button onclick="currentCourses()">Current courses</button>
        </div>
        <div class="sub-header-element" id="future">
            <button onclick="futureCourses()">Upcoming courses</button>
        </div>
    </div>
    <div class="courses">
    </div>
    <div class="new-course">
        <button id="button-inside" onclick="window.location.href='course/create'">
            + Add new course
        </button>
    </div>
</div>
<div class="footer">
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</div>

<script>
    currentCourses();
</script>

</body>
</html>
