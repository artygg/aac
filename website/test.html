<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Specific Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
<div class="message" id="message">Waiting for the right time...</div>

<script>
    function checkTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const messageElement = document.getElementById('message');

        // Check if the current time is 20:50
        if (hours === 20 && minutes === 46) {
            messageElement.textContent = "It's 20:50! The message appears now!";
        } else {
            messageElement.textContent = "Waiting for the right time...";
        }
    }

    window.onload = function() {
        // Check the time every second
        setInterval(checkTime, 1000);
    };
</script>
</body>
</html>
