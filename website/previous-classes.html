<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/previous-classes.css" type="text/css">
</head>
<body>
<header>
    <div class="holder">
        <img class="dots" src="img/dots.png" alt="dots">
        <a href="">&larr; Go back</a>
    </div>

    <img class="logo" src="img/aas-logo.png" alt="logo">
</header>
<div class="main-part">
    <div class="main-header">
        <h1>
            Course name
        </h1>
    </div>
    <div class="sub-header">
        <div><img src="img/marks.png" alt="marks"></div>
        <div><h2>Previous classes</h2></div>
    </div>
    <div class="search-bar">
        <div>
            <p>All classes</p>
        </div>
        <div class="search-bar-border">
            <input type="text" placeholder="      Search a class">
        </div>
    </div>
    <div class="classes">
        <div class="class-container">
            <div class="class">
                <div class="color"></div>
                <div class="link-to-the-class-info"><a href="">Class name</a></div>

                <div class="date">
                    <p>22/04/2022</p>
                </div>
            </div>
        </div>
        <div class="class-container">
            <div class="class">
                <div class="color"></div>
                <div class="link-to-the-class-info"><a href="">Class name</a></div>

                <div class="date">
                    <p>24/02/2022</p>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="footer">
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</div>
</body>
</html>
