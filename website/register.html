<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css" type="text/css">
    <title>Title</title>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h2>Join AAS</h2>
            <p>Already have an account? <a href="">Sign in</a></p>

        </div>
        <div class="header-image">
            <img src="img/aas-logo.png" alt="logo">
        </div>
    </div>

    <div class="header-tab">
        <div class="header-tab-item">
            <img src="img/profile_pic.png" alt="pic">
            <div class="header-tab-text">
                <h3>Step 1:</h3>
                <p>Set up your account</p>
            </div>
        </div>
        <div class="header-tab-item">
            <img src="img/profile_pic.png" alt="pic">
            <div class="header-tab-text">
                <h3>Step 2:</h3>
                <p>Validate your email</p>
            </div>
        </div>
        <div class="header-tab-item">
            <img src="img/profile_pic.png" alt="pic">
            <div class="header-tab-text">
                <h3>Step 3:</h3>
                <p>Prove you are a teacher</p>
            </div>
        </div>
    </div>
</body>
</html>
