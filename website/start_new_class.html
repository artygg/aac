

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/start_new_class.css" type="text/css">
    <title>New class</title>
</head>
<body>
<header>
    <div class="holder">
        <img class="dots" src="img/dots.png" alt="dots">
        <a href="">&larr; Go back</a>
    </div>

    <img class="logo" src="img/aas-logo.png" alt="logo">
</header>
<div class="sub-header">
    <h1>Professional skills 1A</h1>
    <img src="img/plus.png" alt="plus">
    <h2>Start new class</h2>
</div>
<div class="main-part">
    <h1>Add new class description</h1>
    <form>
        <p>Name of the class</p>
        <input type="text" class="input-big" id="courseNameInput" required oninput="typeNameOfTheCourse()">
        <p>Choose groups</p>
        <select id="groupInput" onchange="chooseGroup()">
            <option>Choose group</option>
            <script>
                printDropdownOptions(["option 1", "option 2", "option 3"])
            </script>
        </select>
        <h2>Check your new class</h2>
        <div class="checking-container">
            <div class="checking">
                <p>Class name</p>
                <p><input type="text" id="courseNameOutput" required readonly></p>
            </div>
            <div class="checking">
                <p>Class groups</p>
                <p><input type="text" id="groupOutput" required readonly></p>
            </div>
        </div>
        <p>Class date</p>
        <p><input type="text" id="date" readonly required></p>
        <button type="submit">Add the class</button>
    </form>

</div>
<div id="footer">
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</div>

<script>


    function printDropdownOptions(array) {
        for (let i = 0; i < array.length; i++) {
            document.write("<option>" + array[i] + "</option>");
        }
    }

    function typeNameOfTheCourse() {
        let mylist = document.getElementById("courseNameInput");
        let field = document.getElementById("courseNameOutput");
        field.value = mylist.value;
        document.getElementById("date").value = new Date().toDateString();
    }

    function chooseGroup() {
        let mylist = document.getElementById("groupInput");
        let field = document.getElementById("groupOutput");
        let option = mylist.options[mylist.selectedIndex].text;
        if (field.value.includes(option)) {
            field.value = field.value.replace(option + " ", "")
        } else {
            field.value += option + " ";
        }
        mylist.options[0].selected = 'selected';
    }


</script>

</body>
</html>
