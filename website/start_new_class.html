

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/start_new_class.css" type="text/css">
    <title>New class</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    .main-part {
        margin: 5rem;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 2rem
    }

    header .logo {
        max-width: 7vw;
        width: auto;
        display: block;
    }

    header .dots {
        width: 3vw;
        height: 3vw;
    }

    .holder {
        display: flex;
    }

    .holder a {
        display: flex;
        align-items: end;
        padding-left: 3rem;
        color: #003787;
    }

    .main-part {
        margin: 5rem;
    }

    .main-part p, h1, h2 {
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    .input-big {
        width: 60%;
        height: 2rem
    }

    .checking-container{
        display: flex;
        column-gap: 1rem;
    }

    #courseNameOutput, #groupInput, #date{
        height: 2rem;
        width: 20vw;
    }

    #groupOutput{
        height: 2rem;
        width: 40vw;
    }

    button{
        height: 2rem;
        width: 10vw;
        background-color: #003787;
        color: #A5B8D4;
        border-radius: 0.5rem;
        border: none;
        margin-top: 2rem;
    }

    #footer {
        display: flex;
        justify-content: center;
        padding: 2rem;
        gap: 1rem;
        position: absolute;
        width: 100%;
        color: #00000078;
    }

    .sub-header{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #003787;
    }

    .sub-header img{
        height: 5vh;
        width: 5vh;
    }
</style>
<body>
<header>
    <div class="holder">
        <img class="dots" src="img/dots.png" alt="dots">
        <a href="">&larr; Go back</a>
    </div>

    <img class="logo" src="img/aas-logo.png" alt="logo">
</header>
<div class="sub-header">
    <h1>Professional skills 1A</h1>
    <img src="img/plus.png" alt="plus">
    <h2>Start new class</h2>
</div>
<div class="main-part">
    <h1>Add new class description</h1>
    <form>
        <p>Name of the class</p>
        <input type="text" class="input-big" id="courseNameInput" required oninput="typeNameOfTheCourse()">
        <p>Choose groups</p>
        <select id="groupInput" onchange="chooseGroup()">
            <option>Choose group</option>
        </select>
        <h2>Check your new class</h2>
        <div class="checking-container">
            <div class="checking">
                <p>Class name</p>
                <p><input type="text" id="courseNameOutput" required readonly></p>
            </div>
            <div class="checking">
                <p>Class groups</p>
                <p><input type="text" id="groupOutput" required readonly></p>
            </div>
        </div>
        <p>Class date</p>
        <p><input type="text" id="date" readonly required></p>
        <button type="submit">Add the class</button>
    </form>

</div>
<div id="footer">
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</div>

<script>
    fetch('/api/web/groups')
        .then(response => response.json())
        .then(data => {
            const groupIds = data.map(group => group.id); // Assuming the API returns an array of group objects with an 'id' field
            printDropdownOptions(groupIds);
        })
        .catch(error => console.error('Error fetching groups:', error));

    function chooseGroup() {
        let mylist = document.getElementById("groupInput");
        let field = document.getElementById("groupOutput");
        let option = mylist.options[mylist.selectedIndex].text;
        if (field.value.includes(option)) {
            field.value = field.value.replace(option + " ", "")
        } else {
            field.value += option + " ";
        }
        mylist.options[0].selected = 'selected';
    }

    function printDropdownOptions(array) {
        const selectElement = document.getElementById("groupInput");
        array.forEach(option => {
            const optionElement = document.createElement("option");
            optionElement.textContent = option;
            optionElement.value = option;
            selectElement.appendChild(optionElement);
        });
    }

    function typeNameOfTheCourse() {
        let mylist = document.getElementById("courseNameInput");
        let field = document.getElementById("courseNameOutput");
        field.value = mylist.value;
        document.getElementById("date").value = new Date().toDateString();
    }

    function chooseGroup() {
        let mylist = document.getElementById("groupInput");
        let field = document.getElementById("groupOutput");
        let option = mylist.options[mylist.selectedIndex].text;
        if (field.value.includes(option)) {
            field.value = field.value.replace(option + " ", "")
        } else {
            field.value += option + " ";
        }
        mylist.options[0].selected = 'selected';
    }


</script>

</body>
</html>
