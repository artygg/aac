<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signin.css" type="text/css">
    <title>Sign In</title>
</head>
<body>
    <div class="header">
        <img src="img/aas-logo.png" alt="logo">
    </div>
    <div class="container">
        <div class="container-header">
            <h2>Sing in to AAS</h2>
        </div>
        <div class="container-main">
            <p>Email</p>
            <input>
            <div class="password-container">
                <p>Password</p>
                <a href="">Forgot password</a>
            </div>
            <input>
            <div class="test">
                <p>Sign in</p>
            </div>
        </div>
        <div class="container-footer">
            <p>New to AAS?</p>
            <a href="">Create an account</a>
        </div>
    </div>
    <div class="footer">
        <p>Terms</p>
        <p>Privacy</p>
        <p>Docs</p>
        <p>Contact AAS support</p>
        <p>Manage cookies</p>
    </div>
</body>
</html>
