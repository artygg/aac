<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/courses-page.css" type="text/css">
</head>
<body>
<header>
    <img class="dots" src="img/dots.png" alt="dots">
    <img class="logo" src="img/aas-logo.png" alt="logo">
</header>
<div class="main-part">
    <div class="main-header">
        <h1>
            Your courses
        </h1>
    </div>
    <div class="sub-header">
        <div class="sub-header-element">
            <button onclick="window.location.href='register.html'">Previous courses</button>
        </div>
        <div class="sub-header-element selected">
            <button onclick="window.location.href='register.html'">Current courses</button>
        </div>
        <div class="sub-header-element">
            <button onclick="window.location.href='register.html'">Upcoming courses</button>
        </div>
    </div>
    <div class="search-bar">
        <div class="search-bar-border">
            <input type="text" placeholder="      Search your courses">
        </div>
    </div>
    <div class="courses">
        <div class="course-container">
            <div class="course">
                <div class="color"></div>
                <div class="link-to-the-course"><a href="">Course name</a></div>
                <div class="dropdown">
                    <p>Teacher</p>
                </div>
            </div>
        </div>
        <div class="course-container">
            <div class="course">
                <div class="color"></div>
                <div class="link-to-the-course"><a href="">Course name</a></div>
                <div class="dropdown">
                    <p>Teacher</p>
                </div>
            </div>
        </div>
    </div>
    <div class="new-course">
            <button id="button-inside" onclick="window.location.href='register.html'">
                + Add new course
            </button>
    </div>
</div>
<div class="footer">
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</div>

<script>
    fetch('/api/web/login')
        .then(res => {
            console.log(res);
        })
</script>

</body>
</html>
