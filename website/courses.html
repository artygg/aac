<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/courses.css" type="text/css">
    <title>Your courses</title>
</head>
<body>

    <img src="img/dots.png" alt="dots" class="dots">
    <img src="img/aas-logo.png" alt="logo">
</header>

<div class="main-part">
    <div class="title">
        <h1>Your courses</h1>
    </div>

    <div class="navigation">
        <p>
            <a href="">&larr; Previous courses</a>
        </p>
        <h2>
            Current courses
        </h2>
        <p>
            <a href="">Upcoming courses&rarr;</a>
        </p>

    <div class="search">
        <p>place holder</p>
    </div>

    <div class="course-container">
        <div class="course">
            <div class="blue"></div>
            <div class="name-of-the-course">

            </div>
            <div class="dropdown">
                <p>
                    Place holder
                </p>
            </div>

        <p>New course</p>
    </div>
</div>

<footer>
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>

</footer>

</html>
