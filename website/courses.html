<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/courses.css" type="text/css">
    <title>Your courses</title>
</head>
<body>
<header>
    <img src="static/img/dots.png" alt="dots" class="dots">
    <img src="static/img/aas-logo.png" alt="logo">
</header>

<div class="main-part">
    <div class="title">
        <h1>Your courses</h1>
    </div>

    <div class="navigation">
        <p>
            <a href="">&larr; Previous courses</a>
        </p>
        <h2>
            Current courses
        </h2>
        <p>
            <a href="">Upcoming courses&rarr;</a>
        </p>
    </div>

    <div class="search">
        <input type="text" placeholder="&#x1F50E;&#xFE0E;     Search..">
    </div>

    <div class="courses">
        <div class="course-container">
            <div class="course">
                <div class="blue"></div>
                <div class="name-of-the-course">
                    <h2>Name of the course</h2>
                </div>
                <div class="dropdown">
                    <p>
                        Place holder
                    </p>
                </div>
            </div>
        </div>
        <div class="course-container">
            <div class="course">
                <div class="blue"></div>
                <div class="name-of-the-course">
                    <h2>Name of the course</h2>
                </div>
                <div class="dropdown">
                    <p>
                        Place holder
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="new-course">
        <button>
            <p>
                <img src="static/img/FullLogo_Transparent_NoBuffer%20(7).png" alt="img">
                Add new course
            </p>
        </button>
    </div>
</div>

<footer>
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</footer>
</body>
</html>
