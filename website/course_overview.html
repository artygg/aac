<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/courses_overview.css" type="text/css">
    <title>Your courses</title>
</head>
<body>
<header>
    <div class="left-side"><img src="img/dots.png" alt="dots" class="dots">
        <a href="#">&larr; Go back</a>
    </div>
    <img src="img/aas-logo.png" alt="logo">
</header>

<div class="main-part">
    <div class="heading">
        <h1>Name of the course</h1>
    </div>

    <div class="mark-as-ended">
        <p>Mark course as ended</p>
    </div>

    <div class="navigation">
            <a href="">
                <div class="test">
                    <img src="img/FullLogo_Transparent_NoBuffer%20(4).png" alt="list">
                       <p>Previous classes</p>

                </div>
            </a>
        <a href="">
            <div class="test">
                <img src="img/FullLogo_Transparent_NoBuffer%20(5).png" alt="list">
                <p>Start new class</p>

            </div>
        </a>
        <a href="">
            <div class="test">
                <img src="img/FullLogo_Transparent_NoBuffer%20(3).png" alt="list">
                <p>Watch statistics</p>

            </div>
        </a>
    </div>

    <div class="heading-two">
        <div><p>Recent classes</p></div>
        <div><a href="">Go to drafts</a></div>
    </div>
    <div class="course-container">
        <div class="course">
            <div class="orange"></div>
            <div class="name-of-the-course">
                <h2>Name of the course</h2>
            </div>
            <div class="dropdown">
                <p>
                    Place holder
                </p>
            </div>
        </div>
    </div>
</div>


<footer>
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</footer>
</body>
</html>
