<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/addnewclass.css" type="text/css">
    <title>Add new class</title>
</head>
<body>
<header>
    <div class="back-arrow-dots">
        <img src="img/dots.png" alt="dots" class="dots">
        <a href="">
            <div class="back-arrow">
                <img src="img/arrow.png" alt="back" class="arrow">
                <p>Go back</p>
            </div>
        </a>
    </div>
    <img src="img/aas-logo.png" alt="logo">
</header>

<div class="main-header">
    <h1>Professional Skills 1A</h1>
    <img src="img/plus.png" alt="plus">
    <p>Start new class</p>
</div>

<div class="main-container">
    <h2>Add new class description</h2>
    <form action="/submit_class_description" method="post">
        <div class="main-container-item">
            <h3><label for="className">Name of the class</label></h3>
            <input type="text" id="className" name="className" required class="name-input">
        </div>
        <div class="main-container-item">
            <h3><label for="classDate">Date of the class</label></h3>
            <input type="date" id="classDate" name="classDate" required class="date">
        </div>
        <div class="main-container-item">
            <h3><label for="courseGroups">Add course groups</label></h3>
            <select id="courseGroups" name="courseGroups" required>
                <option value="" disabled selected>Choose groups</option>
                <!-- Add options here -->
                <option value="group1">Group 1</option>
                <option value="group2">Group 2</option>
                <option value="group3">Group 3</option>
            </select>
        </div>

        <input type="submit" value="Submit" class="start-button">
    </form>
    <div class="footer">
        <p>Terms</p>
        <p>Privacy</p>
        <p>Docs</p>
        <p>Contact AAS support</p>
        <p>Manage cookies</p>
    </div>
</body>
</html>
