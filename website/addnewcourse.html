<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/addnewcourse.css" type="text/css">
    <title>Add new course</title>
</head>
<body>
<header>
    <div class="back-arrow-dots">
        <img src="img/dots.png" alt="dots" class="dots">
        <a href="">
            <div class="back-arrow">
                <img src="img/arrow.png" alt="back" class="arrow">
                <p>Go back</p>
            </div>
        </a>
    </div>
    <img src="img/aas-logo.png" alt="logo">
</header>

<div class="main-container">
    <h1>Add new Course</h1>
    <form action="/submit_class_description" method="post">
        <div class="main-container-item">
            <h3><label for="courseName">Name of the course</label></h3>
            <input type="text" id="courseName" name="courseName" required class="name-input">
        </div>
        <div class="main-container-item">
            <h3><label for="courseYear">Year of the course</label></h3>
            <input type="text" id="courseYear" name="courseYear" required class="name-input">
        </div>
        <div class="main-container-item same-line">
            <div class="subitem">
                <h3><label for="groupsYear">Add course groups</label></h3>
                <select id="groupsYear" name="groupsYear" required>
                    <option value="" disabled selected>Choose year</option>
                    <option value="group1">Year 1</option>
                    <option value="group2">Year 2</option>
                    <option value="group3">Year 3</option>
                </select>
            </div>
            <div class="subitem">
                <h3><label for="courseGroups">Add course groups</label></h3>
                <select id="courseGroups" name="courseGroups" required>
                    <option value="" disabled selected>Choose groups</option>
                    <option value="group1">Group 1</option>
                    <option value="group2">Group 2</option>
                    <option value="group3">Group 3</option>
                </select>
            </div>
        </div>

        <input type="submit" value="Submit" class="start-button">
    </form>
    <div class="footer">
        <p>Terms</p>
        <p>Privacy</p>
        <p>Docs</p>
        <p>Contact AAS support</p>
        <p>Manage cookies</p>
    </div>
</body>
</html>
