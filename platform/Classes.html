<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Classes by Course ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Get Classes by Course ID</h1>
    <input type="text" id="courseID" placeholder="Enter Course ID">
    <button onclick="getClasses()">Get Classes</button>
    <div class="results" id="results"></div>
</div>
<script>
    async function getClasses() {
        const courseID = document.getElementById('courseID').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        try {
            const response = await fetch(`/getClassesByCourseID?courseID=${courseID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch classes');
            }

            const data = await response.json();

            data.forEach(classItem => {
                const classElement = document.createElement('p');
                classElement.textContent = `Class ID: ${classItem.id}, Name: ${classItem.name}, Time: ${classItem.time}`;
                resultsDiv.appendChild(classElement);
            });
        } catch (error) {
            resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
</script>
</body>
</html>
