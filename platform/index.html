<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            padding: 0;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .crane {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }

        .crane img {
            width: 100%;
            height: auto;
            animation: craneMove 2s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12, 0 0 40px #f39c12;
            }
            to {
                text-shadow: 0 0 20px #e74c3c, 0 0 30px #e74c3c, 0 0 40px #e74c3c, 0 0 50px #e74c3c;
            }
        }

        @keyframes craneMove {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="crane">
        <img src="https://png.pngtree.com/png-vector/20221119/ourmid/pngtree-flat-under-construction-sign-background-design-png-image_6471962.png" alt="Crane">
    </div>
    <h1>Under Construction</h1>
    <p>Our website is currently undergoing scheduled maintenance. Thank you for your patience.</p>
</div>
</body>
</html>
