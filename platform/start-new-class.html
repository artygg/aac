

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/start_new_class.css" type="text/css">
    <title>New class</title>
</head>
<body>
<header>
    <div class="holder">
        <img class="dots" src="/static/img/dots.png" alt="dots">
        <a id="go-back" href="">&larr; Go back</a>
    </div>

    <img class="logo" src="/static/img/aas-logo.png" alt="logo">
</header>
<div class="sub-header">
    <h1></h1>
    <img src="/static/img/plus.png" alt="plus">
    <h2>Start new class</h2>
</div>
<div class="main-part">
    <h1>Add new class description</h1>
    <form id="form">
        <p>Name of the class</p>
        <select id="roomSelector" onchange="chooseRoom()">
            <option>Choose room</option>
        </select>
        <p>Choose groups</p>
        <select id="groupInput" onchange="chooseGroup()">
            <option>Choose groups</option>
        </select>
        <div id="time-choice">
        <div class="date-choice">
            <p>Start date</p>
            <p><input type="datetime-local" id="startTime" required oninput="chooseStartTime()"></p>
        </div>
        <div class="date-choice">
            <p>End date</p>
            <p><input type="datetime-local" id="endTime" required oninput="chooseEndTime()"></p>
        </div>
        </div>
        <h2>Check your new class</h2>
        <div class="checking-container">
            <div class="checking">
                <p>Room</p>
                <p><input type="text" id="roomOutput" required readonly></p>
            </div>
            <div class="checking">
                <p>Class groups</p>
                <p><input type="text" id="groupOutput" required readonly ></p>
            </div>
        </div>
        <div id="date">
        <div id="startDateContainer">
        <p>Class start date</p>
        <p><input type="text" id="startTimeOutput" readonly required></p>
        </div>
        <div id="endDateContainer">
        <p>Class end date</p>
        <p><input type="text" id="endTimeOutput" readonly required></p>
        </div>
        </div>
        <div id="validation-error-message" class="hidden">!</div>
        <button type="submit">Add the class</button>
    </form>

</div>
<div id="footer">
    <p>Terms</p>
    <p>Privacy</p>
    <p>Docs</p>
    <p>Contact AAS support</p>
    <p>Manage cookies</p>
</div>

<script src="/static/js/start-new-class.js">
</script>

</body>
</html>
