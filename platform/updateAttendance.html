<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Attendance Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input, select {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Update Attendance Status</h1>
  <input type="text" id="classID" placeholder="Class ID">
  <input type="text" id="status" placeholder="Status">
  <input type="text" id="studentID" placeholder="Student ID">
  <input type="text" id="time" placeholder="Time">
  <input type="text" id="name" placeholder="Student Name">
  <input type="text" id="surname" placeholder="Student Surname">
  <button onclick="updateAttendance()">Update Attendance</button>
  <div class="response" id="response"></div>
</div>
<script>
  async function updateAttendance() {
    const classID = document.getElementById('classID').value;
    const status = document.getElementById('status').value;
    const studentID = document.getElementById('studentID').value;
    const time = document.getElementById('time').value;
    const responseDiv = document.getElementById('response');

    const attendance = {
      class_id: parseInt(classID),
      status: status,
      time: time,
      student: {
        id: parseInt(studentID),
      }
    };

    try {
      const response = await fetch('/api/web/attendance/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(attendance)
      });

      if (!response.ok) {
        throw new Error('Failed to update attendance status');
      }

      responseDiv.textContent = 'Attendance status updated successfully!';
      responseDiv.style.color = 'green';
    } catch (error) {
      responseDiv.textContent = `Error: ${error.message}`;
      responseDiv.style.color = 'red';
    }
  }
</script>
</body>
</html>
