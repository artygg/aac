<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/class-attendance.css" type="text/css">
    <title>Class Attendance</title>
</head>
<style>

</style>
<body>
<header>
    <div class="holder">
        <img class="dots" src="/static/img/dots.png" alt="dots">
        <a id="go-back" href="">&larr; Go back</a>
    </div>
    <img class="logo" src="/static/img/aas-logo.png" alt="logo">
</header>
<div class="main-part">
    <div class="main-header">
        <h1 class="invisible">Course name</h1>
    </div>
    <div class="class-description">
        <div class="top-class-description invisible">
            <p>Date</p>
        </div>
        <div class="bottom-class-description">
            <p class="invisible">Class has started</p>
            <p class="invisible">Time of the class - 00:00:00</p>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Student ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Presence</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="button-area">
        <input type="submit" value="End checking prematurely" name="end_checking_prematurely" id="end_checking_prematurely" class="test">
    </div>
</div>
<script src="/static/js/class-attendance.js">
</script>
</body>
</html>
