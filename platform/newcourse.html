<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="submit"] {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #218838;
    }

    #response {
      margin-top: 20px;
      color: #d9534f;
    }
  </style>
</head>
<body>
<h1>Create Course</h1>
<form id="createCourseForm">
  <label for="name">Course Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" required>

  <label for="start_date">Start Date (YYYY-MM-DD):</label>
  <input type="date" id="start_date" name="start_date" required>

  <label for="end_date">End Date (YYYY-MM-DD):</label>
  <input type="date" id="end_date" name="end_date" required>

  <label for="groups">Groups (comma-separated):</label>
  <input type="text" id="groups" name="groups" required>

  <input type="submit" value="Create Course">
</form>

<p id="response"></p>

<script>
  document.getElementById('createCourseForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(event.target);

    const data = {
      name: formData.get('name'),
      year: parseInt(formData.get('year')),
      start_date: formData.get('start_date'),
      end_date: formData.get('end_date'),
      groups: formData.get('groups').split(',').map(group => group.trim())
    };

    fetch('/api/web/course', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(response => {
              if (response.ok) {
                document.getElementById('response').textContent = 'Course created successfully!';
                document.getElementById('response').style.color = '#28a745';
              } else {
                response.text().then(text => {
                  document.getElementById('response').textContent = `Error: ${text}`;
                  document.getElementById('response').style.color = '#d9534f';
                });
              }
            })
            .catch(error => {
              console.error('Error:', error);
              document.getElementById('response').textContent = 'Error: Failed to create course.';
              document.getElementById('response').style.color = '#d9534f';
            });
  });
</script>
</body>
</html>
